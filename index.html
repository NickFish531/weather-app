<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            color: #333; /* Dark text color */
            padding-bottom: 20px; /* Add padding to the bottom of the page */
        }
        h1, h2, h5 {
            color: #0277bd; /* Darker blue color for headers */
        }
        .weather-icon {
            font-size: 100px;
            color: #0277bd; /* Darker blue color for icons */
        }
        .temperature {
            font-size: 75px;
            color: #0277bd; /* Darker blue color for temperature */
            display: inline-block;
            vertical-align: middle;
            position: relative;
            top: -35px;
            left: 30px;
        }
        .forecast-card {
            margin-top: 20px;
            background-color: #ffffff; /* White background for forecast card */
            border: 1px solid #b0bec5; /* Light grey border */
            border-radius: 10px;
        }
        .forecast-hour {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .forecast-hour i {
            font-size: 24px;
            margin-bottom: 15px; /* Added margin to increase distance */
            margin-top: 10px; /* Added margin to increase distance */
        }
        .forecast-bubble {
            background-color: #e1f5fe; /* Very light blue background for bubbles */
            border: 1px solid #0277bd; /* Darker blue border */
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 100px;
            margin: 5px;
        }
        .humidity-box {
            background-color: #e1f5fe; /* Very light blue background for humidity box */
            border: 1px solid #0277bd; /* Darker blue border */
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: inline-block;
            margin: 20px auto;
        }
        @media (max-width: 768px) {
            .display-1 {
                font-size: 3.75rem; /* Smaller font size for smaller screens */
            }
            h2 {
                font-size: 1.75rem; /* Smaller font size for smaller screens */
            }
            .weather-icon {
                font-size: 75px; /* Smaller icon size for smaller screens */
            }
            .temperature {
                font-size: 50px; /* Smaller temperature size for smaller screens */
                top: -25px; /* Adjust position for smaller screens */
                left: 20px; /* Adjust position for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-1">Weather App</h1>
        <h2 id="city-name">Loading...</h2>
        <div>
            <i id="weather-icon" class=""></i>
            <span id="temperature" class="temperature"></span>
            <span id="precipitation-chance" class="temperature"></span>
        </div>
        <div id="weather" class="humidity-box"></div>
        <div class="card forecast-card">
            <div class="card-body">
                <h5 class="card-title">Hourly Forecast</h5>
                <div id="forecast" class="row"></div>
            </div>
        </div>
    </div>
    <script>
        async function fetchWeather(latitude, longitude) {
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m,relative_humidity_2m,precipitation_probability,precipitation,weathercode&daily=sunrise,sunset&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=auto`);
            const data = await response.json();

            const cityName = await getCityName(latitude, longitude);
            document.getElementById('city-name').innerText = cityName;

            const currentWeather = data.current_weather;
            const currentHourIndex = new Date().getHours();
            const currentHumidity = data.hourly.relative_humidity_2m[currentHourIndex];

            document.getElementById('weather').innerText = `Humidity: ${currentHumidity}%`;

            // Set the weather icon and temperature based on the weather data
            const weatherIcon = document.getElementById('weather-icon');
            const temperatureElement = document.getElementById('temperature');
            const precipitationChanceElement = document.getElementById('precipitation-chance');
            const weatherCode = currentWeather.weathercode;
            let iconClass = "bi bi-cloud";

            // Determine if it is day or night based on the API call
            const isDay = currentWeather.is_day;
            console.log(isDay);

            // Set the icon based on the weather code
            if (weatherCode >= 61 && weatherCode <= 67) {
                iconClass = "bi bi-cloud-rain";
            } else if (weatherCode >= 80 && weatherCode <= 82) {
                iconClass = "bi bi-cloud-showers-heavy";
            } else if (weatherCode >= 95 && weatherCode <= 99) {
                iconClass = "bi bi-cloud-lightning-rain";
            } else if (isDay) {
                if (weatherCode === 0) {
                    iconClass = "bi bi-sun";
                }
            } else {
                iconClass = "bi bi-moon";
            }

            weatherIcon.className = `${iconClass} weather-icon`;
            temperatureElement.innerText = `${Math.round(currentWeather.temperature)}°F`;

            // Display precipitation chance if there is a chance of rain
            const precipitationProbability = data.hourly.precipitation_probability[currentHourIndex];
            if (precipitationProbability > 0) {
                precipitationChanceElement.innerText = `Chance of rain: ${precipitationProbability}%`;
            } else {
                precipitationChanceElement.innerText = '';
            }

            // Display the hourly forecast
            const forecastElement = document.getElementById('forecast');
            const currentTime = new Date();
            const roundedCurrentTime = new Date(currentTime.setMinutes(0, 0, 0)); // Round to the nearest hour
            const nextHourIndex = currentHourIndex + 1; // Start from the next hour
            const hours = data.hourly.time.slice(nextHourIndex, nextHourIndex + 5); // Get the next 5 hours starting from the next hour
            const temperatures = data.hourly.temperature_2m.slice(nextHourIndex, nextHourIndex + 5);
            const precipitationProbabilities = data.hourly.precipitation_probability.slice(nextHourIndex, nextHourIndex + 5);
            const weatherCodes = data.hourly.weathercode.slice(nextHourIndex, nextHourIndex + 5);
           
            const sunrise = new Date(data.daily.sunrise[0]);
            const sunset = new Date(data.daily.sunset[0]);
            console.log("Sunrise:", sunrise.toLocaleTimeString(), "Sunset:", sunset.toLocaleTimeString());
           
            forecastElement.innerHTML = '';
            for (let i = 0; i < hours.length; i++) {
                const forecastTime = new Date(roundedCurrentTime.getTime() + (i + 1) * 60 * 60 * 1000);
                const hour = forecastTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }); // Remove leading zeros
                const temperature = Math.round(temperatures[i]);
                const precipitationProbability = precipitationProbabilities[i];
                const weatherCode = weatherCodes[i];
                let iconClass = "bi bi-cloud";

                // Determine if it is day or night based on the forecast time
                const isDay = forecastTime >= sunrise && forecastTime < sunset;

                // Set the icon based on the weather code
                if (weatherCode >= 61 && weatherCode <= 67) {
                    iconClass = "bi bi-cloud-rain";
                }
                else if (weatherCode >= 80 && weatherCode <= 82) {
                    iconClass = "bi bi-cloud-showers-heavy";
                }
                else if (weatherCode >= 95 && weatherCode <= 99) {
                    iconClass = "bi bi-cloud-lightning-rain";
                }
                else if (weatherCode >= 40 && weatherCode <= 49) {
                    iconClass = "bi bi-cloud-fog";
                }
                else if (isDay) {
                    if(weatherCode === 0){
                        iconClass = "bi bi-sun";
                    }
                    else if(weatherCode === 2) {
                        iconClass = "bi bi-cloud-sun";
                    }
                } else {
                    iconClass = "bi bi-moon";
                }

                forecastElement.innerHTML += `
                    <div class="col forecast-hour">
                        <div class="forecast-bubble">
                            <p>${hour}</p>
                            <i class="${iconClass}"></i>
                            <p class=mt-3>${temperature}°F</p>
                            ${precipitationProbability > 0 ? `<p><i class="bi bi-cloud-rain"></i> ${precipitationProbability}%</p>` : ''}
                        </div>
                    </div>`;
            }
        }

        async function getCityName(latitude, longitude) {
            const apiKey = '8398e0458fad43938e147819dc4178b5'; // Your new OpenCage API key
            const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`);
            const data = await response.json();
            const components = data.results[0].components;
            const city = components.city || components.town || components.village || 'Unknown Location';
            const state = components.state_code || '';
            return `${city}, ${state}`;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                    fetchWeather(latitude, longitude);
                }, error => {
                    console.error("Error getting location: ", error);
                    // Fallback to a default location if geolocation fails
                    const defaultLatitude = 36.17537313344028;
                    const defaultLongitude = -85.51211188602134;
                    console.log(`Using default location - Latitude: ${defaultLatitude}, Longitude: ${defaultLongitude}`);
                    fetchWeather(defaultLatitude, defaultLongitude);
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
                // Fallback to a default location if geolocation is not supported
                const defaultLatitude = 36.17537313344028;
                const defaultLongitude = -85.51211188602134;
                console.log(`Using default location - Latitude: ${defaultLatitude}, Longitude: ${defaultLongitude}`);
                fetchWeather(defaultLatitude, defaultLongitude);
            }
        }

        getLocation();
    </script>
</body>
</html>
